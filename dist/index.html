<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>
    <title>To Do</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="nav">
                <button>PROJECTS</button>
            </div>
            <div class="projects">
            </div>
        </div>
        <div class="right">
            <div class="task">
                <div class="title-date">
                    <label for="">TITLE</label>
                    <h3><input type="text" class="title" value="" maxlength="16"></h3>
                    <label for="">DUE BY</label>

                    <h5><input type="date" class="dueDate" value=""></h5>
                </div>
                <div class="task-info">
                    
                    <div>
                        <label for="">DESCRIPTION</label>
                        <textarea name="description" class="description" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <label for="">CHECK LIST</label>
                        <ul class="checkList">
                            <div><input class="newListItem" type="text" name="" id="" value="+"></div>
                        </ul>
                    </div>
                    <div>
                        <label for="">NOTE</label>
                        <textarea name="note" class="note" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
